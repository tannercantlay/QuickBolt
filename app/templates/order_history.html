{% extends "navbar.html" %}

{% block content %}
<body>
	<table class="table table-striped">
    <thead>
      <tr>
        <th>Order Number</th>
        <th>Employee Id</th>
        <th>Menu Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{order.order_num}}</td>
          <td>{{order.employee_id}}</td>
          <td>{{order.item}}</td>
          <td>{{order.price}}</td>
          <!-- <td><a class = "btn btn-danger" href = "/delete:{{book.isbn}}" role = "button">Delete</a></td> -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
	<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
	var x = document.getElementById("navDemo");
	if (x.className.indexOf("w3-show") == -1) {
		x.className += " w3-show";
	} else { 
		x.className = x.className.replace(" w3-show", "");
	}
}
</script>

</body>
{% endblock %}
