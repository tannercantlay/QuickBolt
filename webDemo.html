<!DOCTYPE html>
<html lang="en">
<title>QuickDash</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About us</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">QuickDash</h1>
  <p class="w3-xlarge">DEMO PAYMENT FRONTEND</p>
  <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">UNUSEDButton</button>
</header>

<!-- RECEIPT INFORMATION -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Receipt</h1>
      <h5 class="w3-padding-32">RECEIPT INFORMATION LOCATION</h5>

      <p class="w3-text-grey">Small Text information about their transaction</p>
      </div>

<!-- PAYMENT INFORMATION -->
    <div class="w3-third w3-center">
      <h1>PAYMENT INFORMATION</h1>
      <h5 class="w3-padding-32">PAYMENT INPUT LOCATION</h5>
      <img src="" width="200" height="90">
      <form>
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="inputNameOnCard"></label>
      <input type="name" class="form-control" id="inputEmail4" placeholder="Name on Card">
    </div>
    <div class="form-group col-md-10">
      <label for="inputState"></label>
      <select id="inputState" class="form-control">
        <option selected>Card Type</option>
        <option>Credit</option>
        <option>Debit</option>
      </select>
    </div>
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="cardNumber"></label>
      <input class="form-control" id="inputPassword4" placeholder="Card Number">
    </div>
    <div class="form-group col-md-5">
      <label for="expirationDate"></label>
      <input class="form-control" id="inputPassword4" placeholder="Expiration Date">
    </div>
    <div class="form-group col-md-5">
      <label for="inputCVV"></label>
      <input type="password" class="form-control" id="inputEmail4" placeholder="CVV">
    </div>
      <div class="form-group col-md-10">
    <label for="inputAddress"></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
  </div>
   <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity"></label>
      <input type="text" class="form-control" id="inputCity"placeholder="City">
    </div>
    <div class="form-group col-md-3">
      <label for="inputState"></label>
      <select id="inputState" class="form-control">
        <option selected>State</option>
        <option>Georgia</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip"></label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip">
    </div>
  <div>
  <button type="submit" class="btn btn-primary">Checkout</button>
</form>    
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Quote of the day: live life</h1>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <img src="https://www.teahub.io/photos/full/97-978029_csgo-memes-cs-go-memes-2018..jpg">
 </div>
 <p>Powered by <a href="https://i1.sndcdn.com/artworks-5wlKUV5TXCGuALCy-zLVWgg-t500x500.jpg" target="_blank">csgo</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
